
@(products: List[model.Product])

<html>
<head>
    <title > produit</title>
    <script src="js/product.js" type="text/javascript"></script>
</head>
    <h1>Produit</h1>
    <div>
        <p>name: @products</p>

    </div>
    <table id="produits">
        <thead>
            <th>Name</th>
            <th>Price</th>
        </thead>
        <tbody>
        @for(value <- products){
            <tr>
                <td>@value.name </td>
                <td>@value.prix </td>
            </tr>
        }
        </tbody>
    </table>
</html>
